<body ng-app="myApp">
    <div>
        <div class="beta label-warning">
            <div class="container">
                Diese Webseite ist noch in der beta Phase
            </div>
        </div>
        <div class="header container">
            <!--logo / title /search bar-->
            <div class="row title">
                <div class="col-xs-3 col-md-9">
                    <div class="row">
                      <a href="/" class="no-link-style">
                        <div class="col-xs-12 col-md-2 logo">
                            <img src="images/logo_white.png" alt="Club 81 Logo" />
                        </div>
                        <h1 class="col-md-10 hidden-xs hidden-sm">Club 81 Elgg - <i>More than a Club</i></h1>
                      </a>
                    </div>
                </div>
                <div class="col-xs-9 col-md-3 search">
                    <input class="hidden-xs pull-right form-control" type="text" placeholder="Suchen" name="srch-field" id="srch-field">
                    <button class="hidden-sm hidden-md hidden-lg pull-right btn" type="button">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>

                </div>
            </div>
            <!--menu items-->
            <div class="row navigation">
                <div class="col-xs-3 link">
                    <a href="#/">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg">
                         <g>
                          <ellipse class="ellipse" stroke="#000" ry="11.475539" rx="11.475538" id="svg_1" cy="11.502114" cx="11.528079" stroke-opacity="null" stroke-width="0" fill="#ffffff"></ellipse>
                          <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="16" id="svg_2" y="17.04948" x="5.726563" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">C</text>
                         </g>
                        </svg>
                        <span class="hidden-xs hidden-sm">
                          Über uns
                        </span>
                    </a>
                </div>
                <div class="col-xs-3 link">
                    <a href="#/program">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <span class="hidden-xs hidden-sm">
                          Programm
                        </span>
                    </a>
                </div>
                <div class="col-xs-3 link">
                    <a href="#/join">
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                        <span class="hidden-xs hidden-sm">
                          Mitglied werden
                        </span>
                    </a>
                </div>
                <div class="col-xs-3 link">
                    <a href="#/people">
                        <i class="fa fa-address-card" aria-hidden="true"></i>
                        <span class="hidden-xs hidden-sm">
                          Personen
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Body -->
        <div class="container">
            <div class="row">
                <div ng-view class="col-sm-12 col-md-9 col-lg-8 content">
                </div>
                <div class="side-bar col-sm-12 col-md-3 col-lg-4 sidebar">
                  <p>
                    <h4>Wir sind jeden Freitag ab 20 Uhr für Deinen besuch geöffnet!
                    Schnapp dir deine Freunde und schau vorbei!</h4>
                    <h4><a href="https://www.facebook.com/club81elgg/">Follow us on Facebook</a></h4>
                  </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="container footer">
            © 2017 Club 81 Elgg.
            <a href="https://github.com/boehis/Club81Elgg">GitHub</a>
        </div>
    </div>
